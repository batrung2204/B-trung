<!DOCTYDE html>
<html>
    <body>
        <h2>IFrame - Target for a Link</h2>
        <iframe src="demo_iFrame.html"name="iframe_a" height="300px" width="100%" title="IFrame Example"></iframe>
        <p><a href="https://www.w3schools.com"target="iframe_a">w3school.com</a></p>
        <p>When the target attributes of a link matches the name of an iframe, the link will open the iframe.</p>
    </body>
</html>
